<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<main>
    <h1>Leave a Comment Here: </h1>
    <form th:action="@{/comments/comments}" method="post" style="width:200px">
        <div>
            <label>Journal Entry:
                <input type="text" style="width:85vw; height:5vw" th:field="${userjournal.comments}"/>
            </label>
        </div>
        <div>
            <button type="submit">Comment</button>
        </div>
    </form>
</main>
</body>
</html>
