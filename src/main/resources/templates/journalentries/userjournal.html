<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<main>
    <h1>Journal Entries: </h1>
    <form th:action="@{/userjournal/journalsubmission}" method="post">
        <div>
            <div class = "form-group">
                <div class="register-form mb-3">
                    <label>Journal Date:
                    <input type="date" th:field="${userjournal.journalDate}">
                </label>
            </div>
            </div>
            <div class = "form-group">
                <div class="register-form mb-3">
                   <label>Journal Location:
                        <input type="text" th:field="${userjournal.journalLocation}">
                    </label>
                 </div>
            </div>
            <div class = "form-group">
                <div class="register-form mb-3">
                    <label>Journal Entry:
                    <input type="text" th:field="${userjournal.journalEntryBlank}" />
                </label>
            </div>
            </div>
        </div>
        <div>
            <button type="submit">Submit Journal</button>
        </div>
    </form>
</main>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
