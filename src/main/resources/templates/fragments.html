<!DocType html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Walkabout the Gateway</title>
    <link th:href="@{/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!--    <script th:src="@{/script.js}"></script>-->


    <script type="text/javascript" th:src="@{/script.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>
<body>
<header th:fragment="header">
    <div class="nav-bar">
        <img th:src="@{/images/Logo-Yel-nav.png}" width="15%" /> | &nbsp;
        <th:block th:unless="${loggedIn}">
                <a class="navlink" href="/">HOME</a>  | &nbsp;&nbsp;
                <a class="navlink" href="/login">LOG IN</a>  | &nbsp;
                <a class="navlink" href="/register">REGISTER</a>
            </th:block>
            <th:block th:if="${loggedIn}">
                <a class="navlink" href="/profile">PROFILE</a>  | &nbsp;
                <a class="navlink" href="/trips">MY TRIPS</a>  | &nbsp;
                <a class="navlink" href="/log-a-trip">LOG A TRIP</a>  |
                <a class="navlink" href="/userjournal">MY JOURNALS</a> |
                <a class="navlink" href="/map-display">MAP DISPLAY</a> |
                <a class="navlink" href="/logout">LOG OUT</a>
            </th:block>
    </div>
</header>

<footer th:fragment="footer">

    <div class="footer-content">
        <p>&copy;<script>document.write(new Date().getFullYear());</script> JSCubed</p>
    </div>

    <div>
        <button class="open-button" onclick="openForm()"><i class='bx bxs-report' ></i> Submit Fact </button>

        <div class="form-popup" id="myForm">
            <form method="POST" action="/admin" class="form-container">
                <h1>Submit Fact</h1>

                <label for="nameInput"><b>Name</b></label>
                <input id="nameInput" type="text" placeholder="Enter Your Name" name="nameInput" required>

                <label for="locationInput"><b>Location</b></label>
                <input id="locationInput" type="text" placeholder="Enter Location / Building Name" name="locationInput" required>

                <label for="factInput"><b>Fact</b></label>
                <input id="factInput" type="text" placeholder="Enter Fact to be Verified" name="factInput" required>


                <button type="submit" class="btn">SUBMIT FACT</button>
                <button type="button" class="btn cancel" onclick="closeForm()">CLOSE</button>
            </form>

        </div>

        <script>
            function openForm() {
              document.getElementById("myForm").style.display = "block";
            }

            function closeForm() {
              document.getElementById("myForm").style.display = "none";
            }

        </script>

    </div>
</footer>

</body>
</html>
