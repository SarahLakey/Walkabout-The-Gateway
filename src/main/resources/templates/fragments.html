<!DocType html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Walkabout the Gateway</title>
    <link th:href="@{/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<!--    <script th:src="@{/script.js}"></script>-->

    <script type="text/javascript" th:src="@{/script.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>
<body>
<header th:fragment="header">
    <div class="nav-bar">
        <img th:src="@{/images/Logo-Yel-nav.png}" width="15%" /> | &nbsp;
        <th:block th:unless="${loggedIn}">
                <a class="navlink" href="/">HOME</a>  | &nbsp;&nbsp;
                <a class="navlink" href="/login">LOG IN</a>  | &nbsp;
                <a class="navlink" href="/register">REGISTER</a>
            </th:block>
            <th:block th:if="${loggedIn}">
                <a class="navlink" href="/profile">PROFILE</a>  | &nbsp;
                <a class="navlink" href="/trips">MY TRIPS</a>  | &nbsp;
                <a class="navlink" href="/log-a-trip">LOG A TRIP</a>  |
                <a class="navlink" href="/userjournal">MY JOURNALS</a> |
                <a class="navlink" href="/map-display">MAP DISPLAY</a> |
                <a class="navlink" href="/logout">LOG OUT</a>
            </th:block>
    </div>
</header>

<footer th:fragment="footer">

    <div class="footer-content">
        <p>&copy;<script>document.write(new Date().getFullYear());</script> JSCubed</p>
    </div>

    <div>
        <button class="open-button" onclick="openForm()"><i class='bx bxs-report' ></i> Submit Fact </button>

        <div class="form-popup" id="myForm">
            <form method="POST" action="admin.html" class="form-container">
                <h1>Submit Fact</h1>

                <label for="name-input"><b>Name</b></label>
                <input id="name-input" type="text" placeholder="Enter Your Name" name="name" required>

                <label for="location-input"><b>Location</b></label>
                <input id="location-input" type="text" placeholder="Enter Location / Building Name" name="location" required>

                <label for="fact-input"><b>Fact</b></label>
                <input id="fact-input" type="text" placeholder="Enter Fact to be Verified" name="fact" required>


                <button type="submit" class="btn">SUBMIT FACT</button>
                <button type="button" class="btn cancel" onclick="closeForm()">CLOSE</button>
            </form>
        </div>

        <script>
            function openForm() {
              document.getElementById("myForm").style.display = "block";
            }

            function closeForm() {
              document.getElementById("myForm").style.display = "none";
            }

        </script>

    </div>
</footer>

</body>
</html>
