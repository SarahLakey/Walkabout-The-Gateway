<!DocType html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<main>
    <div class="login text-center">
        <h1>Welcome Back! Please log in:</h1>
        <form method="post">
            <div class = "form-group">
                <div class="register-form mb-3">
                    <label th:for="username">Username</label>
                    <input th:field="${loginFormDTO.username}"/>
                    <p class="error" th:errors="${loginFormDTO.username}"></p>
                </div>
            </div>
            <div class = "form-group">
                <div class="register-form mb-3">
                    <label th:for="password">Password</label>
                    <input th:field="${loginFormDTO.password}" type="password"/>
                    <p class="error" th:errors="${loginFormDTO.password}"></p>
                </div>
            </div>
            <div>
                <button type="submit">Sign In</button>
            </div>
            <div class="container-unauthenticated">
                <div class ="github-button">
                    <a href="/oauth2/authorization/github"><i class='bx bxl-github'></i>  Sign in with Github</a>
                </div>
            </div>

            <div class="container-unauthenticated">
                <div class ="google-button">
                    <a href="/oauth2/authorization/google"><i class='bx bxl-google'></i>  Sign in with Google</a>
                </div>
            </div>
        </form>

        &nbsp;

        <p>Don't have an account yet?</p>
        <p><a href="/register" > Click Here to Register Now! </a> </p>

    </div>



</main>

<footer>
    <div class="footer-content">
        <p>&copy;<script>document.write(new Date().getFullYear());</script> JSCubed</p>
    </div>
</footer>

</body>
</html>
