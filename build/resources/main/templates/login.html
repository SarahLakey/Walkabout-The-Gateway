<!DocType html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<main>
    <div class="login">
    <h1>Welcome Back! Please log in:</h1>
    <form th:action="@{login}" method="post">
        <div class="container">
            <div class="row">
                <div class ="col-4">
                    <label th:for="username">Username</label>
                    <input th:field="${loginFormDTO.username}"/>
                    <p class="error" th:errors="${loginFormDTO.username}"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class ="col-4">
                <label th:for="password">Password</label>
                <input th:field="${loginFormDTO.password}" type="password"/>
                <p class="error" th:errors="${loginFormDTO.password}"></p>
            </div>
        </div>
        <button type="submit">Sign In</button>
    </form>

        <div class="container unauthenticated">
            <button type="submit"><a href="/oauth2/authorization/github">Login with Github</a></button>
        </div>

        <div class="container unauthenticated">
            <button type="submit"><a href="/oauth2/authorization/google">Login with Google</a></button>
        </div>

<!--        <div class="container unauthenticated">-->
<!--            With GitHub: <a href="/oauth2/authorization/github">Login with Github</a>-->
<!--        </div>-->

<!--        <div class="container unauthenticated">-->
<!--            With Google: <a href="/oauth2/authorization/google">Login with Google</a>-->
<!--        </div>-->

        <p>Don't have an account yet?</p>
        <p><a href="/register" >Click Here to Register Now!</a> </p>
    </div>


</main>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
